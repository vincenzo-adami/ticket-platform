<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments :: head}"></div>
    <title>Dashbord</title>
  </head>
  <body>
    <header>
      <div th:replace="~{navbar :: navbar}"></div>
    </header>
    <main>
      <div class="container py-3">
        <div class="row">
          <div th:if="${successMsg != null}">
            <div
              class="alert alert-success alert-dismissible fade show my-3"
              role="alert"
            >
              <span th:text="${successMsg}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
          <div th:if="${updateMsg != null}">
            <div
              class="alert alert-success alert-dismissible fade show my-3"
              role="alert"
            >
              <span th:text="${updateMsg}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
          <div th:if="${deleteMsg != null}">
            <div
              class="alert alert-success alert-dismissible fade show my-3"
              role="alert"
            >
              <span th:text="${deleteMsg}"></span>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
          <div class="col-12">
            <form th:action="@{/tickets}" method="get">
              <div class="input-group">
                <input
                  name="keyword"
                  th:value="${keyword}"
                  class="form-control"
                  type="search"
                  placeholder="Search by title"
                  aria-label="Search"
                />
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </form>
          </div>
          <div class="col-12">
            <table
              th:unless="${tickets.isEmpty()}"
              class="table align-middle table-striped"
            >
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Status</th>
                  <th>User</th>
                  <th>Category</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="ticket : ${tickets}">
                  <td th:text="${ticket.title}"></td>
                  <td th:text="${ticket.statusTicket.name}"></td>
                  <td th:text="${ticket.user.username}"></td>
                  <td th:text="${ticket.category.name}"></td>
                  <td class="d-flex justify-content-between">
                    <a
                      class="btn btn-primary"
                      title="Details"
                      th:href="@{tickets/show/{id}?keyword=key (id=${ticket.id}, key=${keyword})}"
                      ><i class="fa fa-info"></i
                    ></a>
                    <a
                      class="btn btn-primary"
                      title="Edit"
                      th:href="@{tickets/edit/{id} (id=${ticket.id})}"
                      ><i class="fa fa-edit"></i
                    ></a>
                    <a
                      class="btn btn-primary"
                      title="Add Note"
                      th:href="@{notes/create/{id} (id=${ticket.id})}"
                      ><i class="fa fa-notes-medical"></i
                    ></a>
                    <form
                      action="#"
                      th:action="@{tickets/delete/{id} (id=${ticket.id})}"
                      method="post"
                    >
                      <button
                        class="btn btn-danger"
                        type="submit"
                        id="submitButton"
                        onclick="return confirm('Are you sure?')"
                      >
                        <i class="fa fa-trash-alt"></i>
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
            <div
              class="alert alert-warning"
              role="alert"
              th:if="${tickets.isEmpty()}"
            >
              There are no tickets in the database
            </div>
          </div>
        </div>
      </div>
    </main>

    <div th:replace="~{fragments :: bsScript}"></div>
  </body>
</html>
