spring.application.name=ticket-platform

# Disable default Sprin Boot error pages
server.error.whitelabel.enabled= false

# Set the path for custom error pages
server.error.path=/error

#data source
spring.datasource.url=jdbc:mysql://localhost:3306/db_ticket
spring.datasource.username=root
spring.datasource.password=mysql_root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true